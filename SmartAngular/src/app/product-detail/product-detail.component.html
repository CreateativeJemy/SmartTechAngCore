<!-- main app container -->
<div class="row">
    <div class="jumbotron col-md-9">
        <a class="btn btn-outline-dark" routerLink='/products'>
            <i class="fa fa-table"> View All</i>
        </a>
        <span class="text-center" style="margin-left: 10px;">
            <i class="fa fa-plus-square"> Add Product</i>
        </span><br><br>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id">
        <div class="form-group">
            <label>Name</label>
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-product-hunt" [ngClass]="{ 'green-icon': submitted && f.name.errors }" [ngClass]="{ 'red-icon': submitted && f.name.errors }"></i>
                </div>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted  && f.name.errors}" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>           
            </div>
            
        </div>
        <div class="form-group">
            <label>Price</label>
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-tag" [ngClass]="{ 'green-icon': submitted && f.price.errors }" [ngClass]="{ 'red-icon': submitted && f.price.errors }"></i>
                </div>
                <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                    <div *ngIf="f.price.errors.required">Price is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Photo</label>
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fa fa-image" [ngClass]="{ 'green-icon': submitted && f.photo.errors }" [ngClass]="{ 'red-icon': submitted && f.photo.errors }"></i>
                </div>
                <input type="text" formControlName="photo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.photo.errors }" />
                <div *ngIf="submitted && f.photo.errors" class="invalid-feedback">
                    <div *ngIf="f.photo.errors.required">Photo is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Photo File</label><br>
            <img [src]="imageUrl" width="" height="">
            <div class="input-group-prepend">
                <input (change)="handleFileInput($event.target.files)" type="file"  accept="image/*" />
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block"><i class="fa fa-database"></i> Save</button>
        </div> 
    </form>         
</div>
</div>
